apiVersion: argoproj.io/v1alpha1
kind: Application
metadata:
  name: cloudkit-operator
spec:
  destination:
    namespace: cloudkit-operator-system
    server: https://kubernetes.default.svc
  project: default
  source:
    repoURL: https://github.com/innabox/cloudkit-operator.git
    path: config/default
    targetRevision: HEAD
  syncPolicy:
    automated:
      prune: true
      selfHeal: true
